<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project0 -  Jef McD Ralston</title>
    <link rel="icon" href="images/project0.ico">
    <link rel="stylesheet" href="css/project0-styles.css">
</head>
<body>
    <header class="logo-wrapper">
            <img  id="logo" src="/images/project0.jpg" alt="">
    </header>

    <main class = "search-form-wrapper">
        <form action="https://www.google.com/q={searchString}">

            <div class="search-bar">
                <input class="search-box" name="searchString" value="Enter your search here" type="text">
                <button class="Go-Search" type="submit">
                    Go!
                </button>

            </div>

            <div class="search-buttons">

                <div class="search-heading">Search Type</div>
                
                <button class = "standard-search">
                    Standard
                </button>
    


      
                <button class = "image-search">
                    Image
                </button>
                <button class = "advanded-search">
                    Advanced
                </button>



            </div>


        </form>
    </main>

</body>
</html>
